title: Tulasi Nayak
description: I'm a Master's student in Informatics at Saarland University and a Research Assistant at CISPA Helmholtz Center. My work focuses on applying and optimizing machine learning models for real-world challenges, with hands-on experience in tools like Python, TensorFlow, and PyTorch. I've contributed to projects in emotion recognition and 3D navigation, combining technical skill with creativity. Passionate about continuous learning and research, I enjoy collaborating on innovative solutions in AI, data science, and intelligent systems.
